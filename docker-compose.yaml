services:
  linkedin-web-scraper-mcp-sever:
    build: .
    container_name: linkedin-mcp
    environment:
      - NODE_ENV=production
      - PLAYWRIGHT_BROWSERS_PATH=/ms-playwright
      - DISPLAY=:99
      # Test search parameters
      - TEST_KEYWORDS=ai engineer
      - TEST_LOCATION=105646813
      - TEST_NETWORK=S
      # LinkedIn credentials for testing
      - LINKEDIN_EMAIL=mineran2003@gmail.com
      - LINKEDIN_PASSWORD=Nguyenthaigianghi2412
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs

    # Add memory limits for stability
    mem_limit: 2g
    memswap_limit: 2g

    # Add shared memory size for Chrome
    shm_size: 2gb

    # Network mode for better performance
    network_mode: bridge

    # Restart policy
    restart: unless-stopped
